<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Make it a Quote Generator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Make it a Quote Generator</h1>
        <section class="input-area">
            <div class="upload-box">
                <label class="upload-label">
                    画像アップロード
                    <input type="file" id="imageUpload" accept="image/*">
                </label>
                <input type="url" id="imageURL" placeholder="画像URLを貼り付けてもOK">
                <div id="dropArea" class="drop-area">ここに画像をドラッグ＆ドロップ</div>
            </div>
            <div class="quote-box">
                <textarea id="quoteText" placeholder="名言を入力" rows="2"></textarea>
                <input id="authorText" placeholder="作者名（任意）">
            </div>
        </section>
        <section class="preview-area">
            <div class="canvas-wrapper">
                <canvas id="quoteCanvas"></canvas>
            </div>
            <button id="downloadButton">画像をダウンロード</button>
        </section>
    </main>
    <footer>
        <small>© 2024 Make it a Quote Generator</small>
    </footer>
    <script src="script.js"></script>
</body>
</html>
