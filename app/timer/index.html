<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>タイマー</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
<style>
html {
  font-family: "Zen Maru Gothic", sans-serif;
  font-style: normal;
}
</style>
</head>
<body>
    <div id="clock-container">
        <p id="realtime">00:00:00</p>
    </div>

    <div id="timer-controls">
        <div class="timer-setting">
            <div class="timer-row">
                <input type="number" id="timer-input-hours" value="0" min="0">
                <input type="range" id="timer-slider-hours" min="0" max="23" value="0"> <label for="timer-slider-hours" id="slider-value-display-hours">0 時間</label>
            </div>
            <div class="timer-row">
                <input type="number" id="timer-input-minutes" value="0" min="0">
                <input type="range" id="timer-slider-minutes" min="0" max="59" value="0"> <label for="timer-slider-minutes" id="slider-value-display-minutes">0 分</label>
            </div>
            <div class="timer-row">
                <input type="number" id="timer-input-seconds" value="0" min="0">
                <input type="range" id="timer-slider-seconds" min="0" max="59" value="0"> <label for="timer-slider-seconds" id="slider-value-display-seconds">0 秒</label>
            </div>

            </div>
        <div class="button-group">
            <button id="start-pause-button" class="timer-button start">スタート</button>
            <button id="reset-button" class="timer-button reset">リセット</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
