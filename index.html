<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>時計</title>
  <style>
    body {
      background-color: #f8f8f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      overflow: hidden;
    }

    #realtime {
      font-size: 40vh;
      color: #333;
      font-weight: bold;
      user-select: none;
      line-height: 1;
      padding: 0;
      margin: 0;
    }
  </style>
  <script>
    function twoDigit(num) {
      let ret;
      if (num < 10)
        ret = "0" + num;
      else
        ret = num;
      return ret;
    }

    function showClock() {
      let nowTime = new Date();
      let nowHour = twoDigit(nowTime.getHours());
      let nowMin = twoDigit(nowTime.getMinutes());
      let nowSec = twoDigit(nowTime.getSeconds());
      let msg = nowHour + ":" + nowMin + ":" + nowSec;
      document.getElementById("realtime").innerHTML = msg;
    }
    setInterval('showClock()', 1000);
  </script>
</head>

<body>
  <p id="realtime"></p>
</body>

</html>
